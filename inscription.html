<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <div class="container">
    <h2 class="title">Inscription</h2>
    <div class="field">
      <label class="label" for="username">Nom d'utilisateur :</label>
      <div class="control">
        <input class="input" type="text" id="username" placeholder="Nom d'utilisateur" required />
      </div>
    </div>
    <div class="field">
      <label class="label" for="email">Email :</label>
      <div class="control">
        <input class="input" type="email" id="email" placeholder="Email" required />
      </div>
    </div>
    <div class="field">
      <label class="label" for="password">Mot de passe :</label>
      <div class="control">
        <input class="input" type="password" id="password" placeholder="Mot de passe" required />
      </div>
    </div>
    <div class="field">
      <label class="label" for="confirm-password">Confirmer le mot de passe :</label>
      <div class="control">
        <input class="input" type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required />
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-primary" id="signup-button">Créer un compte</button>
      </div>
      <div class="control">
        <a href="https://mdp2014.github.io/messagerie/" class="button is-link">Déjà un compte ? Se connecter</a>
      </div>
    </div>
    <div id="error-message" class="error-message" style="display: none;"></div>
  </div>

  <script type="module" src="js/signup.js"></script>
</body>
</html>
