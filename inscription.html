<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription avec Supabase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .form-group button {
      background-color: #5cb85c;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #4cae4c;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Inscription</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" name="username" placeholder="Votre nom" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">S'inscrire</button>
      </div>
    </form>
  </div>

  <!-- Librairies JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Ton script -->
  <script>
    // Quand la page est enti√®rement charg√©e
    document.addEventListener('DOMContentLoaded', function() {
      
      // Configuration Supabase
      const supabaseUrl = 'https://mlzkkljtvhlshtoujubm.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1semtrbGp0dmhsc2h0b3VqdWJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzNDMyOTMsImV4cCI6MjA1ODkxOTI5M30._fYLWHH0EHtTyvqslouIcrOFz8l-ZBaqraKAON7Ce8k';
      const supabase = supabase.createClient(supabaseUrl, supabaseKey);

      const form = document.getElementById('signupForm');

      form.addEventListener('submit', async function(event) {
        event.preventDefault(); // Bloquer l'actualisation du formulaire

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === '' || password === '') {
          alert('Veuillez remplir tous les champs.');
          return;
        }

        try {
          const { data, error } = await supabase.auth.signUp({
            email: username + '@local',  // email fictif
            password: password,
            options: {
              data: { username: username } // ajout du username
            }
          });

          if (error) {
            alert('Erreur lors de l\'inscription : ' + error.message);
            console.error(error);
          } else {
            alert('Inscription r√©ussie ! üéâ');
            form.reset();

            // Effet confettis
            confetti({
              particleCount: 100,
              spread: 70,
              origin: { y: 0.6 }
            });

            // (optionnel) Redirection apr√®s quelques secondes
            // setTimeout(() => {
            //   window.location.href = 'accueil.html';
            // }, 2000);
          }
        } catch (err) {
          console.error('Erreur inattendue :', err);
          alert('Une erreur est survenue. Veuillez r√©essayer.');
        }
      });
    });
  </script>

</body>
</html>
