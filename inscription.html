<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription avec Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inscription</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">S'inscrire</button>
            </div>
        </form>
    </div>

    <!-- Ajouter la bibliothèque canvas-confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js">
        
        // Configuration Supabase
        const supabaseUrl = 'https://mlzkkljtvhlshtoujubm.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Remplacez par votre clé complète
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Gestion de l'inscription
        const form = document.getElementById('signupForm');
        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: username + '@local',
                    password: password,
                }, {
                    data: { username: username }
                });

                if (error) {
                    alert('Erreur lors de l\'inscription : ' + error.message);
                    console.error(error);
                } else {
                    alert('Inscription réussie !');
                    form.reset();

                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }
            } catch (err) {
                console.error('Une erreur s\'est produite :', err);
                alert('Une erreur s\'est produite. Veuillez réessayer.');
            }
        });
    </script>
</body>
</html>
